<!-- Create Survey Section -->


<main>
  <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
    <div class="update-survey">
      <h3 class="survey-title">Edit the survey</h3>
      <div  class="survey-options">
        <label class="survey-titles" for="author" style="left: 6rem"
        >NAME:</label
        >
        <input
          formControlName="author"
          class="surveyInput"
          type="text"
          style="top: 3.5rem; left: -6.2rem"
          value="12345"
        />

        <label class="survey-titles" for="surveyName" style="left: -1rem"
        >SURVEY NAME:</label
        >
        <input
          formControlName="surveyName"
          class="surveyInput"
          type="text"
          style="top: 3.5rem; left: -14.5rem"
        />

        <label
          class="survey-titles"
          for="startDate"
          style="left: 6rem; top: 4.5rem"
        >START DATE:</label
        >
        <input
          formControlName="startDate"
          class="surveyInput"
          type="text"
          style="top: 7.5rem; left: -6.2rem"
        />

        <label
          class="survey-titles"
          for="closeDate"
          style="left: -1rem; top: 4.5rem"
        >CLOSING DATE:</label
        >
        <input
          formControlName="closeDate"
          class="surveyInput"
          type="text"
          style="top: 7.5rem; left: -14.5rem"
        />
      </div>

      <h3 style="font-size: 1.7rem; position: relative; top: 10rem">
        Questions
      </h3>
      <div class="survey-questions" *ngFor="let question of Survey; index as i">
        <input
          type="text"
          formControlName="question{{i}}"
          placeholder="Question {{ i+1}}"
          value="{{question}}"
        />
        
      </div>
      <button class="submit" type="submit">Submit</button>
      <a href="/active-surveys" class="cancel">Cancel</a>
    </div>
  </form>
</main>
