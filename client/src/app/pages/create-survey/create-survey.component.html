<!-- Create Survey Section -->
<main>
  <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
    <div class="create-survey">
      <h3 class="survey-title">Create a new survey</h3>
      <div class="survey-options">
        <label
          class="survey-titles"
          for="author"
          style="left: 6rem; top: -1.5rem"
          >NAME:</label
        >
        <input
          formControlName="author"
          class="surveyInput"
          type="text"
          style="top: 2rem; left: -6.2rem"
        />

        <label
          class="survey-titles"
          for="surveyName"
          style="left: -1rem; top: -1.5rem"
          >SURVEY NAME:</label
        >
        <input
          formControlName="surveyName"
          class="surveyInput"
          type="text"
          style="top: 2rem; left: -14.5rem"
        />

        <label
          class="survey-titles"
          for="startDate"
          style="left: 6rem; top: 3rem"
          >START DATE:</label
        >
        <input
          formControlName="startDate"
          class="surveyInput"
          type="text"
          style="top: 6rem; left: -6.2rem"
        />

        <label
          class="survey-titles"
          for="closingDate"
          style="left: -1rem; top: 3rem"
          >CLOSING DATE:</label
        >
        <input
          formControlName="closingDate"
          class="surveyInput"
          type="text"
          style="top: 6rem; left: -14.5rem"
        />
      </div>
      <h3 style="font-size: 1.7rem; position: relative; top: 7.5rem">
        Select Survey Type:
      </h3>

      <div class="survey-type">
        <label style="padding-right: 3rem" for="t/f"
          ><input
            type="radio"
            class="radio"
            name="radio"
            id="t/f"
            checked="checked"
            value="Tf"
            (click)="tfClick()"
          />True/False</label
        >

        <label for="fib"
          ><input type="radio" class="radio" name="radio" id="fib" (click)="fibClick()" value="Fib"/>Fill in the
          Blank</label
        >
      </div>

      <h3 style="font-size: 1.7rem; position: relative; top: 9rem">
        Questions
      </h3>
      <div class="survey-questions">
        <input
          type="text"
          formControlName="question0"
          placeholder="Question 1"
        />
        <input
          type="text"
          formControlName="question1"
          placeholder="Question 2"
        />
        <input
          type="text"
          formControlName="question2"
          placeholder="Question 3"
        />
        <input
          type="text"
          formControlName="question3"
          placeholder="Question 4"
        />
        <input
          type="text"
          formControlName="question4"
          placeholder="Question 5"
        />
      </div>
      <button class="submit" type="submit">Submit</button>
      <a href="/active-surveys" class="cancel">Cancel</a>
    </div>
  </form>
</main>
