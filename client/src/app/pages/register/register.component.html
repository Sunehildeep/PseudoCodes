<!-- Register Section -->
<main>
  <!-- Message Area -->

  <!-- <div *ngIf="messages.length > 0">messages</div> -->

  <div class="containerReg">
    <div class="register">
      <h3
        class="project-name"
        style="
          margin-top: 20px;
          font-family: 'Dancing Script';
          font-size: 2.5rem;
          font-weight: 100;
        "
      >
        Surveylance
      </h3>
      <form method="POST">
        <label class="regLabel">USERNAME:</label>
        <input
          class="regInput"
          name="username"
          type="text"
          style="margin-bottom: 25px"
        />
        <label class="regLabel">EMAIL:</label>
        <input
          class="regInput"
          name="email"
          type="email"
          style="margin-bottom: 25px"
        />
        <label class="regLabel">DISPLAY NAME:</label>
        <input
          class="regInput"
          name="displayName"
          type="text"
          style="margin-bottom: 25px"
        />
        <label class="regLabel">PASSWORD:</label>
        <input
          class="regInput"
          name="password"
          type="password"
          style="margin-bottom: 50px"
        />
        <button type="submit" class="nav-item nav-item-btn sign-up">
          SIGN UP
        </button>
      </form>
    </div>
  </div>
</main>
